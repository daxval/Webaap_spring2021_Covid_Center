<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Covid Center Website</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Covid Assessment Website</h1>
      <section>
        <h2>Please fill out form</h2>
        <article>
          <form>
            <p>
              <label for="textFirstName">
                <span>First Name</span>
                <strong><abbr title="required"></abbr></strong>
              </label>
              <input type="text" id="textFirstName" required>
            </p>
            <p>
              <label for="textLastName">
                <span>First Name</span>
                <strong><abbr title="required"></abbr></strong>
              </label>
              <input type="text" id="textLastName" required>
            </p>

            <p>
              <fieldset>
                <legend>Gender</legend>
                <input type="radio" id="rbMale" name="gender" value="male">
                <label for="rbMale">Male</label>
                <input type="radio" id="rbFemale" name="gender" value="female">
                <label for="rbMale">Female</label>
                <input type="radio" id="rbOther" name="gender" value="other">
                <label for="rbOther">Other</label>
              </fieldset>
              </p>
          </form>
        </article>
      </section>
      <footer>
        copyright g2021 Covid Center Website
      </footer>
    </header>
  </body>
</html>
