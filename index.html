<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Covid Center Website</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Covid Assessment Website</h1>
      <section>
        <h2>Please fill out form</h2>
        <article>
          <form>
            <fieldset>
              <legend>Part 1: Patient Information</legend>
            <p>
              <label for="textFirstName">
                <span>First Name</span>
                <strong><abbr title="required"></abbr></strong>
              </label>
              <input type="text" id="textFirstName" required>
            </p>
            <p>
              <label for="textLastName">
                <span>First Name</span>
                <strong><abbr title="required"></abbr></strong>
              </label>
              <input type="text" id="textLastName" required>
            </p>

            <p>
              <fieldset>
              <legend>Gender</legend>
              <input type="radio" id="rbMale" name="gender" value="male">
              <label for="rbMale">Male</label>

              <input type="radio" id="rbFemale" name="gender" value="female">
              <label for="rbMale">Female</label>

              <input type="radio" id="rbOther" name="gender" value="other">
              <label for="rbOther">Other</label>
              </fieldset>

              </p>
              <p>
                <label for="txtTel">telephone:</label>
                <input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
              </p>
              <p>
                <label for="txtEmail">Email:</label>
                <input type="email" id="txtEmail" name="txtEmail" required>
              </p>
              <p>
                <label for="txtAddress">Address:</label>
                <input type="text" name="txtAddress" id="txtAddress">
              </p>
              <p>
                <label for="txtDOB">
                  <span>Date of Birth</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="date" id="textDOB" name="txtDOB" required>
              </p>

              <p>
                <button type="submit">Submit</button>
              </p>
            </fieldset>
            <fieldset>
              <legend>Part 2: Potential Symptoms</legend>
              <h3>Please select yes if you are experiencing any of these symptoms</h3>
              <p>
                <label for="ddFever">
                  <span>Fever or Chills:</span>
                  <strong><abbr title="required">*</abbr></strong>
                </label>
                <select id="ddFever" name="ddFever">
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
              </p>
            </fieldset>
          </form>
        </article>
      </section>
      <footer>
        copyright g2021 Covid Center Website
      </footer>
    </header>
  </body>
</html>
